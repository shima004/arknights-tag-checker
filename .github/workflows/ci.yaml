name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.0
          cache-dependency-path: go.sum
      
      - name: Test
        run: go test -v ./...
      
      - name: Lint
        uses: golangci/golangci-lint-action@v6
